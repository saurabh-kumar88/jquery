<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    var txt = "";
    txt += "Width of div: " + $("#div1").width() + "</br>";
    txt += "Height of div: " + $("#div1").height();
    $("#div1").html(txt);
  });
  
  $("#btn2").click(function(){
  	var txt = "";
    txt += "Width of div: " + $(".demo2").width() + "</br>";
    txt += "Height of div: " + $(".demo2").height();
    
    $(".demo2").html(txt);
  	
  });
  
  
});
</script>
<style>
#div1 {
  height: 100px;
  width: 300px;
  padding: 10px;
  margin: 3px;
  border: 1px solid blue;
  background-color: lightblue;
}
	
.demo2 {
    height: 100px;
    width: 350px;
    padding: 10px;
    margin: 3px;
    border: 1px solid blue;
    background-color: lightgreen;
      }

</style>
</head>
<body>

<div id="div1"></div>
<button id="btn1">Display dimensions of div</button>
<br>

<div class="demo2"></div>
<button id="btn2">Display and dimeneions of div2</button>


<p>width() - returns the width of an element.</p>
<p>height() - returns the height of an element.</p>

</body>
</html>
