<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<title>fade methods</title>
</head>
<body>

<!--fadeIn()
    fadeOut()
    fadeToggle()
    fadeTo()
 -->

 <p>Demonstrate fadeIn() with different parameters.</p>

<button id="btn">first : Click to fade in boxes</button><br><br>
<button id="btn2">second : Click to fade out boxes</button><br><br>
<button id="btn3">third : Click to Toggel fade</button><br><br>
<button id="btn4">fourth : fade to certain opacity level</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>







<script>
 	$(document).ready(function(){
 		// fadeIn(speed) method
 		$("#btn").click(function(){
 			$('#div1').fadeIn();
 			$("#div2").fadeIn("slow");
    		$("#div3").fadeIn(4000);
 		});

 		// fadeOut(speed) method

 		$("#btn2").click(function(){
 			$('#div1').fadeOut();
 			$("#div2").fadeOut("slow");
    		$("#div3").fadeOut(4000);
 		});


 		// fadeToggel(speed) method

 		$("#btn3").click(function(){
 			$('#div1').fadeToggel();
 			$("#div2").fadeToggel("slow");
    		$("#div3").fadeToggel(4000);
 		});

 		// fadeTo("speed", "opacity") method

 		$("#btn4").click(function(){
 			$('#div1').fadeTo("slow", 0);
 			$("#div2").fadeTo("slow", 0.3);
    		$("#div3").fadeTo("slow", 0.5);
 		});



 	});


 </script>



</body>
</html>
