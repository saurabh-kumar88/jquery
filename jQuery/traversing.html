<!DOCTYPE html>
<html>
<head>
<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}


.demo{
  display: block;
  border: 2px solid lightblue;
  color: lightgreen;
  padding: 25px;
  margin: 50px;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("span").parent().css({"color": "red", "border": "2px solid red"});

  $(".demoChild").parentsUntil().css({"color" : "blue" , "border" : "2px solid green"});
});
</script>
</head>
<body>

<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>

  <div style="width:500px;">div (grandparent)   
    <p>p (direct parent)
      <span>span</span>
    </p> 
  </div>
</div>

<div class="demo">
    <ul>
      <li> 
        <span>Child of demo class</span>
      </li>
    </ul>
</div>

</body>
</html>
